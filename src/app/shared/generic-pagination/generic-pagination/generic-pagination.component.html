<div class="d-flex flex-column align-items-center mt-3 gap-2">
  <div class="d-flex justify-content-between align-items-center bg-light rounded px-3 py-2 w-100 flex-wrap">
    
    <div>
      Showing {{ start + 1 }} to {{ end }} of {{ totalItems }} entries
    </div>

    <nav>
      <ul class="pagination pagination-sm mb-0">

        <!-- Prev -->
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link d-flex align-items-center gap-1" (click)="prevPage()" [disabled]="currentPage === 1">
            <ng-icon [name]="'tablerChevronLeft'"></ng-icon>
            <span>Previous</span>
          </button>
        </li>

        <!-- Dynamic Page Numbers -->
        <li
          class="page-item"
          *ngFor="let page of pageNumbers"
          [class.active]="page === currentPage"
          [class.disabled]="page === '...'">
          
          <button
            class="page-link"
            *ngIf="page !== '...'"
            (click)="goToPage(+page)">
            {{ page }}
          </button>

          <span class="page-link" *ngIf="page === '...'">â€¦</span>
        </li>

        <!-- Next -->
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link d-flex align-items-center gap-1" (click)="nextPage()" [disabled]="currentPage === totalPages">
            <span>Next</span>
            <ng-icon [name]="'tablerChevronRight'"></ng-icon>
          </button>
        </li>

      </ul>
    </nav>

  </div>
</div>
