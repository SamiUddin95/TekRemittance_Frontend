<div class="">
  <app-page-title title="Add Acquisition Agent Account" subTitle=""></app-page-title>
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-light border-bottom">
          <div class="d-flex align-items-center">
            <ng-icon name="tablerBuildingBank" class="me-2 gradient-icon" size="20"></ng-icon>
            <h4 class="card-title mb-0 text-dark">Account Details</h4>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="save()" class="row g-4">
            <div class="col-md-4">
              <label class="form-label">Acquisition Agent <span class="text-danger">*</span></label>
              <select class="form-select" formControlName="agentId">
                <option value="">-- Please Select --</option>
                <option *ngFor="let a of agents" [value]="a.id">{{ a.name }}</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Account Number <span class="text-danger">*</span></label>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter Account Number" formControlName="accountNumber" />
                <button type="button" class="btn btn-primary" (click)="fetch()">Fetch</button>
              </div>
            </div>
            <div class="col-md-4">
              <label class="form-label">Account Title <span class="text-danger">*</span></label>
              <input type="text" class="form-control" placeholder="Enter Account Title" formControlName="accountTitle" />
            </div>

            <div class="d-flex flex-wrap align-items-center gap-3 py-2 px-3">
              <div class="d-flex align-items-center me-2 col-md-4">
                <label class="form-label mb-0 me-3">Type <span class="text-danger">*</span></label>
                <div class="d-flex align-items-center gap-4">
                  <div class="form-check mb-0">
                    <input class="form-check-input" type="radio" id="typeFunded" value="Funded" formControlName="type" />
                    <label class="form-check-label" for="typeFunded">Funded</label>
                  </div>
                  <div class="form-check mb-0">
                    <input class="form-check-input" type="radio" id="typeNonFunded" value="Non-Funded" formControlName="type" />
                    <label class="form-check-label" for="typeNonFunded">Non-Funded</label>
                  </div>
                </div>
              </div>

              <div class="col-lg-3">
                <div class="form-check form-switch">
                  <label for="isActive" class="form-label fw-semibold">
                    Is Active
                  </label>
                  <input class="form-check-input form-check-input" type="checkbox" id="isActive" formControlName="isActive">
                </div>
              </div>

              <div class="col-6 d-flex justify-content-end gap-2 ms-auto">
                <button type="button" class="btn btn-dark" (click)="cancel()" [disabled]="isSubmitting">
                  <ng-icon name="tablerArrowLeft" class="me-1" size="16"></ng-icon>
                  Back to List
                </button>
                <button type="submit" class="btn submit-button" [disabled]="isSubmitting">
                  @if (isSubmitting) {
                    <span class="spinner-border  spinner-border-sm me-1" role="status"></span>
                    Saving...
                  } @else {
                    <ng-icon name="tablerDeviceFloppy" class="me-1" size="16"></ng-icon>
                    Save
                  }
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
