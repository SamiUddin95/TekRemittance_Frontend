<div class="">
    <app-page-title title="Agent Accounts" subTitle="Acquisition"></app-page-title>
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-light border-bottom">
                    <div class="d-flex justify-content-between align-items-center col-12"
                        style="margin-top: -5px; margin-bottom: -5px;">
                        <div class="d-flex align-items-center">
                            <ng-icon name="tablerTable" class="me-2 gradient-icon" size="20"></ng-icon>
                            <h4 class="card-title mb-0 text-dark">Agent Accounts</h4>
                        </div>
                        <button type="button" class="btn submit-button" (click)="addAccount()">
                            <ng-icon name="tablerPlus" class="me-1" size="16"></ng-icon>
                            Add Account
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="rounded mb-2">
                        <form [formGroup]="agentaccountFilterForm">
                            <div class="row">
                                <div class="col-md-2">
                                    <label class="form-label fw-semibold">Account Number</label>
                                    <input type="text" class="form-control" formControlName="accountNumber" placeholder="All Account Numbers" />
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label fw-semibold">Acquisition Agent Name</label>
                                    <input type="text" class="form-control" formControlName="agentName" placeholder="All Agent Names" />
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label fw-semibold">Status</label>
                                    <select class="form-select" formControlName="status">
                                        <option value="">All Statuses</option>
                                        <option value="true">Active</option>
                                        <option value="false">Inactive</option>
                                    </select>
                                </div>
                                <div class="col-md-2 d-flex align-items-end gap-2">
                                    <button type="button" class="btn submit-button flex-fill" (click)="onSearch()">
                                        <ng-icon name="tablerSearch" size="16" class="me-1"></ng-icon>
                                        Search
                                    </button>
                                    <button type="button" class="btn btn-dark" (click)="onClearFilters()">
                                        <ng-icon name="tablerX" size="16" class="me-1"></ng-icon>
                                        Clear
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    @if (isLoading) {
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    } @else {
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-sm">
                            <thead class="table text-center">
                                <tr>
                                    <th class="fw-bold">Account Title</th>
                                    <th class="fw-bold">Account Number</th>
                                    <th class="fw-bold">Acquisition Agent Name</th>
                                    <th class="fw-bold">Active</th>
                                    <th class="fw-bold">Approve</th>
                                    <th class="text-center fw-bold">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider text-center">
                                @for (row of rows; track row.id) {
                                <tr>
                                    <td><span class="fw-medium">{{ row.accountName }}</span></td>
                                    <td>{{ row.accountNumber }}</td>
                                    <td>{{ row.agentName }}</td>
                                    <td><input class="form-check-input" type="checkbox" [checked]="row.active"
                                            disabled /></td>
                                    <td><input class="form-check-input" type="checkbox" [checked]="row.approve"
                                            disabled /></td>
                                    <td class="text-center">
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-sm btn-outline-primary"
                                                (click)="editAccount(row)" title="Edit">
                                                <ng-icon name="tablerEdit" size="16"></ng-icon>
                                            </button>
                                            <button type="button" class="btn btn-sm btn-outline-danger"
                                                (click)="deleteAccount(row)" title="Delete">
                                                <ng-icon name="tablerTrash" size="16"></ng-icon>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                } @empty {
                                <tr>
                                    <td colspan="6" class="text-center py-4">
                                        <div class="text-muted">
                                            <ng-icon name="tablerInbox" size="48"
                                                class="mb-2 d-block mx-auto"></ng-icon>
                                            <p class="mb-0">No accounts found</p>
                                        </div>
                                    </td>
                                </tr>
                                }
                            </tbody>
                        </table>
                    </div>
                    }
                </div>
                <app-generic-pagination [totalItems]="totalRecord" [pageSize]="PaginationInfo.RowsPerPage"
                    [currentPage]="PaginationInfo.Page" (pageChanged)="onPageChanged($event)">
                </app-generic-pagination>
            </div>
        </div>
    </div>
</div>
