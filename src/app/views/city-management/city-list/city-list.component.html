<app-page-title title="City Management" subTitle="Basic Setup"></app-page-title>

<div class="">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-light border-bottom">
                    <div class="d-flex justify-content-between align-items-center col-12" style="margin-top: -5px; margin-bottom: -5px;">
                        <div class="d-flex align-items-center">
                            <ng-icon name="tablerBuilding" class="me-2 gradient-icon" size="20"></ng-icon>
                            <h4 class="card-title mb-0 text-dark">Cities</h4>
                        </div>
                        <button type="button" class="btn submit-button" (click)="addNewCity()">
                            <ng-icon name="tablerPlus" class="me-1" size="16"></ng-icon>
                            Add City
                        </button>
                    </div>
                </div>
                
                <!-- <div class="card-body"> -->
                    @if (isLoading) {
                        <div class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    } @else {
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-sm">
                                <thead class="table text-center">
                                    <tr>
                                        <th class="fw-bold">City Code</th>
                                        <th class="fw-bold">City</th>
                                        <th class="fw-bold">Status</th>
                                        <th class="text-center fw-bold">Actions</th>
                                    </tr>
                                </thead>
                                <tbody class="table-group-divider text-center">
                                    @for (city of cities; track city.id) {
                                        <tr>
                                            <td>
                                                <span class="fw-medium">{{ city.code }}</span>
                                            </td>
                                            <td>{{ city.name }}</td>
                                            <td>
                                                <span [class]="getStatusBadgeClass(city.isActive)">
                                                    {{ getStatusText(city.isActive) }}
                                                </span>
                                            </td>
                                            <td class="text-center">
                                                <div class="btn-group" role="group">
                                                    <button type="button" 
                                                            class="btn btn-sm btn-outline-primary" 
                                                            (click)="editCity(city.id!)"
                                                            title="Edit City">
                                                        <ng-icon name="tablerEdit" size="16"></ng-icon>
                                                    </button>
                                                    <button type="button" 
                                                            class="btn btn-sm btn-outline-danger" 
                                                            (click)="deleteCity(city)"
                                                            title="Delete City">
                                                        <ng-icon name="tablerTrash" size="16"></ng-icon>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    } @empty {
                                        <tr>
                                            <td colspan="4" class="text-center py-4">
                                                <div class="text-muted">
                                                    <ng-icon name="tablerInbox" size="48" class="mb-2 d-block mx-auto"></ng-icon>
                                                    <p class="mb-0">No cities found</p>
                                                </div>
                                            </td>
                                        </tr>
                                    }
                                </tbody>
                            </table>
                        </div>

                        <app-generic-pagination
                            [totalItems]="totalRecord"
                            [pageSize]="PaginationInfo.RowsPerPage"
                            [currentPage]="PaginationInfo.Page"
                            (pageChanged)="onCityPageChanged($event)">
                        </app-generic-pagination>
                    }
                <!-- </div> -->
            </div>
        </div>
    </div>
</div>
