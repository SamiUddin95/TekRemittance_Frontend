<div class="">
  <app-page-title title="Add Acquisition Agent File" subTitle=""></app-page-title>
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-light border-bottom">
          <div class="d-flex align-items-center">
            <ng-icon name="tablerUpload" class="me-2 gradient-icon" size="20"></ng-icon>
            <h4 class="card-title mb-0 text-dark">Upload Acquisition Agent File</h4>
          </div>
        </div>
        <div class="card-body">
          <p class="text-muted mb-3">Fields marked with an asterisk (*) are required.</p>

          <div class="mb-3">
            <label class="form-label">Acquisition Agent File <span class="text-danger">*</span></label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="No file selected" [value]="fileName" readonly>
              <button class="btn btn-outline-secondary" type="button" (click)="browse()">Browse</button>
            </div>
            <input #fileInput type="file" class="d-none" (change)="onFileChange($event)">
          </div>

          <div class="d-flex justify-content-end gap-2">
                                    <div class="d-flex justify-content-end gap-2">
                                        <button 
                                            type="button" 
                                            class="btn btn-dark"
                                            (click)="cancel()"
                                            [disabled]="isSubmitting">
                                            <ng-icon name="tablerArrowLeft"  class="me-1" size="16"></ng-icon>
                                            Back to List
                                        </button>
                                        <button 
                                            type="submit" 
                                            class="btn submit-button"
                                            >
                                            <!-- [disabled]="isSubmitting || bankForm.invalid" -->
                                            @if (isSubmitting) {
                                                <span class="spinner-border  spinner-border-sm me-1" role="status"></span>
                                                Saving...
                                            } @else {
                                                <ng-icon name="tablerDeviceFloppy" class="me-1" size="16"></ng-icon>
                                                Save File
                                            }
                                        </button>
                                    </div>
                                </div>

          <!-- <div class="d-flex justify-content-end gap-2">
            <button class="btn btn-light" type="button" (click)="cancel()">Cancel</button>
            <button class="btn submit-button" type="button" (click)="save()">Save</button>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
