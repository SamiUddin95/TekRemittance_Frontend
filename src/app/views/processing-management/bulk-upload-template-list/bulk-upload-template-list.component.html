<div class="">
  <app-page-title title="File Upload Template List" subTitle="File upload configurations"></app-page-title>
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-light border-bottom">
          <div class="d-flex justify-content-between align-items-center col-12" style="margin-top: -5px; margin-bottom: -5px;">
            <div class="d-flex align-items-center">
              <ng-icon name="tablerTable" class="me-2 gradient-icon" size="20"></ng-icon>
              <h4 class="card-title mb-0 text-dark">Existing Templates</h4>
            </div>
            <button type="button" class="btn submit-button" (click)="addTemplate()">
              <ng-icon name="tablerPlus" class="me-1" size="16"></ng-icon>
              Add Template
            </button>
          </div>
        </div>

        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-striped table-sm">
              <thead class="table text-center">
                <tr>
                  <th class="fw-bold">Name</th>
                  <th class="fw-bold">Format</th>
                  <th class="fw-bold">Sheet Name</th>
                  <th class="fw-bold">Fix Length</th>
                  <th class="fw-bold">Field Delimiter</th>
                  <th class="text-center fw-bold">Actions</th>
                </tr>
              </thead>
              <tbody class="table-group-divider text-center">
                @for (row of rows; track row.id) {
                  <tr>
                    <td><span class="fw-medium">{{ row.name }}</span></td>
                    <td>{{ row.format }}</td>
                    <td>{{ row.sheetName }}</td>
                    <td>
                      <input class="form-check-input" type="checkbox" [checked]="row.fixLength" disabled />
                    </td>
                    <td>{{ row.fieldDelimiter }}</td>
                    <td class="text-center">
                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-sm btn-outline-primary" (click)="editTemplate(row.id)" title="Edit">
                          <ng-icon name="tablerEdit" size="16"></ng-icon>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteTemplate(row)" title="Delete">
                          <ng-icon name="tablerTrash" size="16"></ng-icon>
                        </button>
                      </div>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>

          <nav aria-label="Templates pagination">
            <ul class="pagination justify-content-center mb-0">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <button class="page-link" (click)="previousPage()" [disabled]="currentPage === 1">
                  <ng-icon name="tablerChevronLeft" size="16" class="me-1"></ng-icon>
                  Previous
                </button>
              </li>

              @for (page of [].constructor(totalPages); track $index; let i = $index) {
                <li class="page-item" [class.active]="currentPage === i + 1">
                  <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
                </li>
              }

              <li class="page-item" [class.disabled]="currentPage === totalPages">
                <button class="page-link" (click)="nextPage()" [disabled]="currentPage === totalPages">
                  Next
                  <ng-icon name="tablerChevronRight" size="16" class="ms-1"></ng-icon>
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
