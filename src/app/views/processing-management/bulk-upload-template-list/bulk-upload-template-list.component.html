<div class="">
  <app-page-title title="File Template" subTitle="Processing Management"></app-page-title>
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-light border-bottom">
          <div class="d-flex justify-content-between align-items-center col-12" style="margin-top: -5px; margin-bottom: -5px;">
            <div class="d-flex align-items-center">
              <ng-icon name="tablerTable" class="me-2 gradient-icon" size="20"></ng-icon>
              <h4 class="card-title mb-0 text-dark">Existing Templates</h4>
            </div>
            <button type="button" class="btn submit-button" (click)="addTemplate()">
              <ng-icon name="tablerPlus" class="me-1" size="16"></ng-icon>
              Add Template
            </button>
          </div>
        </div>

        <div class="card-body">
          @if (isLoading) {
            <app-skeleton-loader variant="table" [rows]="8" [cols]="7" ariaLabel="Loading templates table"></app-skeleton-loader>
          } @else {
            <div class="table-responsive">
              <table class="table table-bordered table-striped table-sm">
                <thead class="table text-center">
                  <tr>
                    <th class="fw-bold">Name</th>
                    <th class="fw-bold">Agent Name</th>
                    <th class="fw-bold">Format</th>
                    <th class="fw-bold">Sheet Name</th>
                    <th class="fw-bold">Fix Length</th>
                    <th class="fw-bold">Field Delimiter</th>
                    <th class="text-center fw-bold">Actions</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider text-center">
                  @for (row of rows; track row.id) {
                    <tr>
                      <td><span class="fw-medium">{{ row.name }}</span></td>
                      <td>{{ row.agentName }}</td>
                      <td>{{ row.format }}</td>
                      <td>{{ row.sheetName }}</td>
                      <td>
                        <input class="form-check-input" type="checkbox" [checked]="row.fixLength" disabled />
                      </td>
                      <td>{{ row.fieldDelimiter }}</td>
                      <td class="text-center">
                        <div class="btn-group" role="group">
                          <button type="button" class="btn btn-sm btn-outline-primary" (click)="editTemplate(row)" title="Edit">
                            <ng-icon name="tablerEdit" size="16"></ng-icon>
                          </button>
                          <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteTemplate(row)" title="Delete">
                            <ng-icon name="tablerTrash" size="16"></ng-icon>
                          </button>
                        </div>
                      </td>
                    </tr>
                  } @empty {
                    <tr>
                      <td colspan="7" class="text-center py-4">
                        <div class="text-muted">
                          <ng-icon name="tablerInbox" size="48" class="mb-2 d-block mx-auto"></ng-icon>
                          <p class="mb-0">No templates found</p>
                        </div>
                      </td>
                    </tr>
                  }
                </tbody>
              </table>
            </div>
            <app-generic-pagination
              [totalItems]="totalRecord"
              [pageSize]="PaginationInfo.RowsPerPage"
              [currentPage]="PaginationInfo.Page"
              (pageChanged)="onPageChanged($event)">
            </app-generic-pagination>
          }
        </div>
      </div>
    </div>
  </div>
</div>
