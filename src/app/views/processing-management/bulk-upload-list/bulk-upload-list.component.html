<div class="">
  <app-page-title title="Acquisition Agent File List" subTitle=""></app-page-title>
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-light border-bottom">
          <div class="d-flex justify-content-between align-items-center col-12" style="margin-top: -5px; margin-bottom: -5px;">
            <div class="d-flex align-items-center">
              <ng-icon name="tablerTable" class="me-2 gradient-icon" size="20"></ng-icon>
              <h4 class="card-title mb-0 text-dark">Acquisition Agent File List</h4>
            </div>
            <button type="button" class="btn submit-button" (click)="add()">
              <ng-icon name="tablerPlus" class="me-1" size="16"></ng-icon>
              Add Acquisition Agent File
            </button>
          </div>
        </div>

        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-striped table-sm">
              <thead class="table text-center">
                <tr>
                  <th class="fw-bold">File ID</th>
                  <th class="fw-bold">File Name</th>
                  <th class="fw-bold">File Format</th>
                  <th class="fw-bold">File Status</th>
                  <th class="text-center fw-bold">Actions</th>
                </tr>
              </thead>
              <tbody class="table-group-divider">
                @for (row of rows; track row.id) {
                  <tr>
                    <td class="text-center">{{ row.id }}</td>
                    <td>{{ row.fileName }}</td>
                    <td class="text-center">{{ row.fileFormat }}</td>
                    <td class="text-center">{{ row.fileStatus }}</td>
                    <td class="text-center">
                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="view(row)" title="View">
                          <ng-icon name="tablerEye" size="16"></ng-icon>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-primary" (click)="edit(row)" title="Edit">
                          <ng-icon name="tablerEdit" size="16"></ng-icon>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-danger" (click)="delete(row)" title="Delete">
                          <ng-icon name="tablerTrash" size="16"></ng-icon>
                        </button>
                      </div>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>

          <nav aria-label="Files pagination">
            <ul class="pagination justify-content-center mb-0">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <button class="page-link" (click)="previousPage()" [disabled]="currentPage === 1">
                  <ng-icon name="tablerChevronLeft" size="16" class="me-1"></ng-icon>
                  Previous
                </button>
              </li>

              @for (page of [].constructor(totalPages); track $index; let i = $index) {
                <li class="page-item" [class.active]="currentPage === i + 1">
                  <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
                </li>
              }

              <li class="page-item" [class.disabled]="currentPage === totalPages">
                <button class="page-link" (click)="nextPage()" [disabled]="currentPage === totalPages">
                  Next
                  <ng-icon name="tablerChevronRight" size="16" class="ms-1"></ng-icon>
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
