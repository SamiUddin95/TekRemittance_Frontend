<div class="">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <!-- <app-page-title title="Dashboard"/> -->
         <h3 style="font-size: x-large; font-weight: bold; margin-top: 10px;">DASHBOARD</h3>
        <div class="dropdown" [class.show]="isDropdownOpen" style="position: relative;">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" (click)="toggleDropdown(); $event.stopPropagation()">
                {{ selectedPeriod }}
            </button>
            <ul class="dropdown-menu" [class.show]="isDropdownOpen" style="position: absolute; top: 100%; right: 0; min-width: 150px;">
                <li *ngFor="let period of timePeriods">
                    <a class="dropdown-item" href="#" (click)="selectPeriod(period); $event.preventDefault(); $event.stopPropagation()">{{ period }}</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="d-flex gap-3">
        <div *ngIf="isLoading" class="d-flex gap-3 w-100">
            <div *ngFor="let i of [1,2,3,4,5]" style="flex: 1 1 20%;" class="placeholder-glow">
                <div class="placeholder bg-secondary" style="height: 120px; border-radius: 8px;"></div>
            </div>
        </div>
        <div *ngIf="!isLoading" class="d-flex gap-3 w-100">
            <div *ngFor="let item of statistics; trackBy: trackByIndex" style="flex: 1 1 20%;">
                <app-statistics-widget [item]="item"/>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <app-order-statistics/>
        </div>
    </div>

     
    <div class="row">
        <div class="col-12">
            <app-transactions/>
        </div>
    </div>
</div>
