<div class="auth-box d-flex align-items-center">
    <div class="container-xxl">
        <div class="row align-items-center justify-content-center">
            <div class="col-xl-10">
                <div class="card rounded-4">
                    <div class="row justify-content-between g-0">
                        <!-- Left: Image -->
                        <div class="col-lg-6 d-none d-lg-block">
                            <div
                                class="h-100 position-relative card-side-img rounded-start-4 rounded-start rounded-0 overflow-hidden">
                                <div
                                    class="p-4 card-img-overlay rounded-4 rounded-end-0 auth-overlay d-flex align-items-end justify-content-center">

                                </div>
                            </div>
                        </div>

                        <!-- Right: Form -->
                        <div class="col-lg-6">
                            <div class="card-body">
                                <div class="auth-brand text-center mb-4">
                                    <div class="logo-text d-flex justify-content-center align-items-center text-center">
                                        <h2 class="mb-0 fw-bold logo-title d-flex align-items-center justify-content-center">
                                          <span class="gradient-text">TEK</span>
                                          <span class="gradient-text mx-1 divider"> - </span>
                                          <span class="gradient-text">REMIT</span>
                                        </h2>
                                    </div>    
                                    <style>
                                    .logo-icon-wrapper {
                                        width: 40px;
                                        height: 40px;
                                        background: linear-gradient(135deg, #0d6efd 0%, #198754 100%);
                                        box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
                                    }
                                    .logo-title {
                                        font-size: 2rem;
                                        letter-spacing: 0.5px;
                                        line-height: 1.2;
                                    }
                                    .logo-text small {
                                        font-size: 0.7rem;
                                        text-transform: uppercase;
                                        letter-spacing: 1px;
                                        line-height: 1;
                                    }
                                    </style>
                                    <h4 class="fw-bold mt-4">Welcome Back </h4>
                                    <p class="text-muted w-lg-75 mx-auto">Let’s get you signed in. Enter your email and
                                        password to continue.</p>
                                </div>

                                <form [formGroup]="form" (ngSubmit)="signIn()">
                                    <div class="mb-3">
                                        <label for="userEmail" class="form-label">Login Name <span
                                                class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text orange-header">
                                                <ng-icon name="tablerUser" style="color: white;" class="fs-xl" /></span>
                                            <input type="email" class="form-control" id="userEmail"
                                                placeholder="Login Name" formControlName="username" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="userPassword" class="form-label">Password <span
                                                class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text orange-header">
                                                <ng-icon name="tablerLockPassword" style="color: white;" class="fs-xl" /></span>
                                            <input type="password" class="form-control" id="userPassword"
                                                placeholder="••••••••" formControlName="password" required>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input form-check-input-light fs-14" type="checkbox"
                                                id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Keep me signed in</label>
                                        </div>
                                        <a routerLink="/change-password"
                                            class="text-decoration-underline link-offset-3 text-muted">Forgot Password?</a>
                                    </div>

                                    <div class="d-grid">
                                        <button class="btn submit-button fw-semibold py-2" type="submit" [disabled]="isSubmitting">
                                            @if (isSubmitting) {
                                                <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                                Signing in...
                                            } @else {
                                                Sign In
                                            }
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
