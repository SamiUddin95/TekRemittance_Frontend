<div class="auth-box d-flex align-items-center">
  <div class="container-xxl">
    <div class="row align-items-center justify-content-center">
      <div class="col-xl-10">
        <div class="card rounded-4">
          <div class="row justify-content-between g-0">
            <div class="col-lg-6 d-none d-lg-block">
              <div
                class="h-100 position-relative card-side-img rounded-start-4 rounded-start rounded-0 overflow-hidden">
                <div
                  class="p-4 card-img-overlay rounded-4 rounded-end-0 auth-overlay d-flex align-items-end justify-content-center">
                </div>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="card-body">
                <div class="auth-brand text-center mb-4">
                  <div class="logo-text d-flex justify-content-center align-items-center text-center">
                    <h2 class="mb-0 fw-bold logo-title d-flex align-items-center justify-content-center">
                      <span class="gradient-text">TEK</span>
                      <span class="gradient-text mx-2 divider">|</span>
                      <span class="gradient-text">REMIT</span>
                    </h2>
                  </div>
                  <h4 class="fw-bold mt-4">Change Password</h4>
                  <p class="text-muted w-lg-75 mx-auto">Update your password by providing your login name and old
                    password.</p>
                </div>

                <form [formGroup]="form" (ngSubmit)="submit()">
                  <div class="mb-3">
                    <label for="cpLoginName" class="form-label">Login Name <span
                        class="text-danger">*</span></label>
                    <div class="input-group">
                      <span class="input-group-text orange-header">
                        <ng-icon name="tablerUser" style="color: white;" class="fs-xl" />
                      </span>
                      <input type="text" id="cpLoginName" class="form-control" placeholder="Login Name"
                        formControlName="loginName" required />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="cpOldPassword" class="form-label">Old Password <span
                        class="text-danger">*</span></label>
                    <div class="input-group">
                      <span class="input-group-text orange-header">
                        <ng-icon name="tablerLockPassword" style="color: white;" class="fs-xl" />
                      </span>
                      <input type="password" id="cpOldPassword" class="form-control" placeholder="••••••••"
                        formControlName="oldPassword" required />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="cpNewPassword" class="form-label">New Password <span
                        class="text-danger">*</span></label>
                    <div class="input-group">
                      <span class="input-group-text orange-header">
                        <ng-icon name="tablerLockPassword" style="color: white;" class="fs-xl" />
                      </span>
                      <input type="password" id="cpNewPassword" class="form-control" placeholder="••••••••"
                        formControlName="newPassword" required />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="cpConfirmPassword" class="form-label">Confirm Password <span
                        class="text-danger">*</span></label>
                    <div class="input-group">
                      <span class="input-group-text orange-header">
                        <ng-icon name="tablerLockPassword" style="color: white;" class="fs-xl" />
                      </span>
                      <input type="password" id="cpConfirmPassword" class="form-control" placeholder="••••••••"
                        formControlName="confirmPassword" required />
                    </div>
                    <div class="text-danger mt-1" *ngIf="passwordsDoNotMatch">
                      Password and Confirm Password do not match.
                    </div>
                  </div>

                  <div class="d-grid mb-2">
                    <button class="btn submit-button fw-semibold py-2" type="submit" [disabled]="isSubmitting">
                      @if (isSubmitting) {
                      <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                      Updating...
                      } @else {
                      Update Password
                      }
                    </button>
                  </div>

                  <div class="text-center">
                    <a routerLink="/sign-in" class="text-decoration-underline link-offset-3 text-muted">Back to
                      Sign In</a>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
