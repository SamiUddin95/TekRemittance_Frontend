<div class="">
  <app-page-title title="Approved" subTitle="Disbursement Management"></app-page-title>

  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-light border-bottom">
          <div class="d-flex justify-content-between align-items-center col-12" style="margin-top: -5px; margin-bottom: -5px;">
            <div class="d-flex align-items-center">
              <ng-icon name="tablerTable" class="me-2 gradient-icon" size="20"></ng-icon>
              <h4 class="card-title mb-0 text-dark">Recent Disbursements</h4>
            </div>
          </div>
        </div>
        <div class="card-body">
          <!-- Filters -->
          <div class="rounded mb-2">
            <form [formGroup]="filterForm">
              <div class="row g-3">
                <div class="col-md-2">
                  <label class="form-label fw-semibold">Agent</label>
                  <select class="form-select" formControlName="agentId">
                    <option value="">All Agents</option>
                    @for (a of agents; track a.id) {
                      <option [value]="a.id">{{ a.name }}</option>
                    }
                  </select>
                </div>
                <div class="col-md-2">
                  <label class="form-label fw-semibold">Mode</label>
                  <input type="text" class="form-control" formControlName="mode" placeholder="All Modes" />
                </div>
                <div class="col-md-2">
                  <label class="form-label fw-semibold">Status</label>
                  <input type="text" class="form-control" formControlName="status" placeholder="All Statuses" />
                </div>
                <div class="col-md-2">
                  <label class="form-label fw-semibold">Date</label>
                  <input type="date" class="form-control" formControlName="date" />
                </div>
                <div class="col-md-2">
                  <label class="form-label fw-semibold">Search</label>
                  <input type="text" class="form-control" formControlName="search" placeholder="Search by RIN, Beneficiary..." />
                </div>
                <div class="col-md-2 d-flex align-items-end gap-2">
                  <button type="button" class="btn submit-button flex-fill" (click)="onSearch()">
                    <ng-icon name="tablerSearch" size="16" class="me-1"></ng-icon>
                    Search
                  </button>
                  <button type="button" class="btn btn-dark" (click)="onClearFilters()">
                    <ng-icon name="tablerX" size="16" class="me-1"></ng-icon>
                    Clear
                  </button>
                </div>
              </div>
            </form>
          </div>

          @if (isLoading) {
            <app-skeleton-loader [isLoading]="true" variant="table" [rows]="10" [cols]="(tableHeaders?.length || 6) + 1" ariaLabel="Loading approved list"></app-skeleton-loader>
          } @else {
            <div class="table-responsive">
              <table class="table table-bordered table-striped table-sm">
                <thead class="table text-center">
                  <tr>
                    @for (h of tableHeaders; track h) {
                      <th class="fw-bold text-nowrap">{{ h }}</th>
                    }
                    <th class="text-center fw-bold">Actions</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider text-center">
                  @for (r of dataRows; track r.id) {
                    <tr>
                      @for (h of tableHeaders; track h) {
                        <td>{{ r.obj?.[h] ?? '-' }}</td>
                      }
                      <td class="text-center">
                        <div class="btn-group" role="group">
                          <button type="button" class="btn btn-sm btn-outline-primary" title="Repair" (click)="onRepair(r.id)">Repair</button>
                          <button type="button" class="btn btn-sm btn-outline-danger" title="Revert" (click)="onRevert(r.id)">Revert</button>
                        </div>
                      </td>
                    </tr>
                  } @empty {
                    <tr>
                      <td [attr.colspan]="(tableHeaders?.length || 1) + 1" class="text-center py-4">
                        <div class="text-muted">
                          <ng-icon name="tablerInbox" size="48" class="mb-2 d-block mx-auto"></ng-icon>
                          <p class="mb-0">No records found</p>
                        </div>
                      </td>
                    </tr>
                  }
                </tbody>
              </table>
            </div>
            <app-generic-pagination
              [totalItems]="totalRecord"
              [pageSize]="PaginationInfo.RowsPerPage"
              [currentPage]="PaginationInfo.Page"
              (pageChanged)="onPageChanged($event)">
            </app-generic-pagination>
          }
        </div>
      </div>
    </div>
  </div>
</div>
