<div class="">
  <app-page-title title="User Management" subTitle="Users"></app-page-title>
  <div class="row">
    <div class="col-12">

      <div class="accordion" id="menuaccordion">
        <div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <div class="d-flex w-100 align-items-center">
                <button #filterToggler class="accordion-button d-flex no-accordion-caret flex-grow-1" type="button"
                  (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
                  aria-controls="collapsefilter">
                  {{ 'USERS' }}
                </button>

                <button type="button" class="btn btn-link p-0 mb-1" title="Filter" (click)="isCollapsed = !isCollapsed"
                  [style.marginInlineStart]="'auto'">
                  <ng-icon style="color: orange;" [name]="islistFiltered ? 'tablerFilterFill' : 'tablerFilter'"
                    [ngClass]="{ 'blink': islistFiltered }"></ng-icon>
                </button>

                <button style="width: 150px;" class="btn submit-button ms-2 me-2" (click)="addNewUser()">
                  <ng-icon style="margin-bottom: 1px;" class="me-2 ms-1" name='tablerPlus'></ng-icon>
                  <span class="me-1">{{ 'ADD USER' }}</span>
                </button>
              </div>
            </h2>

            <!-- Accordion Filter Section -->
            <div id="collapsefilter" class="accordion-collapse" [ngbCollapse]="isCollapsed">
              <div class="accordion-body">
                <form [formGroup]="filterForm">
                <div class="row align-items-end g-3">

                  <div class="col-lg-4 col-md-6">
                    <div class="form-group">
                      <label for="employeeId" class="form-label fw-semibold">
                        <ng-icon name="tablerId" class="me-1 gradient-icon" size="16"></ng-icon>
                        Employee Id <span class="text-danger">*</span>
                      </label>
                      <input type="text" id="employeeId" class="form-control" formControlName="employeeId"
                        maxlength="50" placeholder="Search employee id">
                    </div>
                  </div>

                  <div class="col-lg-4 col-md-6">
                    <div class="form-group">
                      <label for="name" class="form-label fw-semibold">
                        <ng-icon name="tablerUser" class="me-1 gradient-icon" size="16"></ng-icon>
                        Name <span class="text-danger">*</span>
                      </label>
                      <input type="text" id="name" class="form-control" formControlName="name" maxlength="100"
                        placeholder="Search name">
                    </div>
                  </div>

                  <div class="col-lg-4 col-md-6">
                    <div class="form-group">
                      <label for="loginName" class="form-label fw-semibold">
                        <ng-icon name="tablerUser" class="me-1 gradient-icon" size="16"></ng-icon>
                        Login Name <span class="text-danger">*</span>
                      </label>
                      <input type="text" id="loginName" class="form-control" formControlName="loginName" maxlength="100"
                        placeholder="Search login name">
                    </div>
                  </div>
                  <!-- âœ… Button aligned to the right -->
                  <div class="col-12 d-flex justify-content-end align-items-center gap-2">
                    <button type="button" class="btn btn-dark px-4" (click)="onCancel()">
                      Clear
                    </button>
                    <button type="button" class="btn submit-button px-4" (click)="filter()">
                      <span class="me-1">{{ 'Filter' }}</span>
                    </button>
                  </div>

                </div>
                </form>
              </div>
            </div>
            <!-- End Accordion Filter Section -->
          </div>
        </div>

        <!-- User Table Section -->
        <div class="card shadow-sm">
          @if (isLoading) {
          <div class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          } @else {
          <div class="table-responsive">
            <table class="table table-bordered table-striped table-sm">
              <thead class="table text-center">
                <tr>
                  <th class="fw-bold">User Name</th>
                  <th class="fw-bold">Employee Id</th>
                  <th class="fw-bold">Email</th>
                  <th class="fw-bold">Phone No</th>
                  <th class="fw-bold">Status</th>
                  <th class="fw-bold">Approve</th>
                  <th class="text-center fw-bold">Actions</th>
                </tr>
              </thead>
              <tbody class="table-group-divider text-center">
                @for (u of users; track u.id) {
                <tr>
                  <td><span class="fw-medium">{{ u.name }}</span></td>
                  <td>{{ u.employeeId }}</td>
                  <td>{{ u.email }}</td>
                  <td>{{ u.phone }}</td>
                  <td>
                    <span [class]="u.isActive ? 'badge bg-success' : 'badge bg-danger'">
                      {{ u.isActive ? 'Active' : 'Inactive' }}
                    </span>
                  </td>
                  <td>
                    <input type="checkbox" class="form-check-input" [checked]="u.isSupervise === true" [disabled]="true" />
                  </td>
                  <td class="text-center">
                    <div class="btn-group" role="group">
                      <button type="button" class="btn btn-sm btn-outline-primary" (click)="editUser(u.id!)"
                        title="Edit User">
                        <ng-icon name="tablerEdit" size="16"></ng-icon>
                      </button>
                      <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteUser(u)"
                        title="Delete User">
                        <ng-icon name="tablerTrash" size="16"></ng-icon>
                      </button>
                    </div>
                  </td>
                </tr>
                } @empty {
                <tr>
                  <td colspan="7" class="text-center py-4">
                    <div class="text-muted">
                      <ng-icon name="tablerInbox" size="48" class="mb-2 d-block mx-auto"></ng-icon>
                      <p class="mb-0">No users found</p>
                    </div>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
          
          <app-generic-pagination
            [totalItems]="totalRecord"
            [pageSize]="PaginationInfo.RowsPerPage"
            [currentPage]="PaginationInfo.Page"
            (pageChanged)="onUserPageChanged($event)">
          </app-generic-pagination>
          }
        </div>
        <!-- End Table Section -->

      </div>
    </div>
  </div>
</div>
