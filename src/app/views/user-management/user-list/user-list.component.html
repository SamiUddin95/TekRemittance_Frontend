<div class="">
  <app-page-title title="User Management" subTitle="Users"></app-page-title>
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-light border-bottom">
          <div class="d-flex justify-content-between align-items-center col-12" style="margin-top: -5px; margin-bottom: -5px;">
            <div class="d-flex align-items-center">
              <ng-icon name="tablerUsers" class="me-2 gradient-icon" size="20"></ng-icon>
              <h4 class="card-title mb-0 text-dark">Users</h4>
            </div>
            <button style="width: 150px;" class="btn submit-button ms-2" (click)="addNewUser()">
              <ng-icon style="margin-bottom: 1px;" class="me-2 ms-1" name='tablerPlus'></ng-icon>
              <span class="me-1">{{ 'ADD USER' }}</span>
            </button>
          </div>
        </div>
        <div class="card-body">
          <!-- Filters (matching disbursement queue style) -->
          <div class="rounded mb-3">
            <form [formGroup]="filterForm">
              <div class="row g-3 align-items-end">

                <div class="col-lg-4 col-md-3">
                  <label for="employeeId" class="form-label fw-semibold">
                    <ng-icon name="tablerId" class="me-1 gradient-icon" size="16"></ng-icon>
                    Employee Id
                  </label>
                  <input type="text" id="employeeId" class="form-control" formControlName="employeeId"
                    maxlength="50" placeholder="Search employee id" />
                </div>

                <div class="col-lg-4 col-md-6">
                  <label for="name" class="form-label fw-semibold">
                    <ng-icon name="tablerUser" class="me-1 gradient-icon" size="16"></ng-icon>
                    Name
                  </label>
                  <input type="text" id="name" class="form-control" formControlName="name" maxlength="100"
                    placeholder="Search name" />
                </div>

                <div class="col-lg-4 col-md-6">
                  <label for="loginName" class="form-label fw-semibold">
                    <ng-icon name="tablerUser" class="me-1 gradient-icon" size="16"></ng-icon>
                    Login Name
                  </label>
                  <input type="text" id="loginName" class="form-control" formControlName="loginName" maxlength="100"
                    placeholder="Search login name" />
                </div>

                <div class="col-md-12 d-flex align-items-end justify-content-end gap-2">
                  <button type="button" class="btn submit-button" (click)="filter()">
                    <ng-icon name="tablerSearch" size="16" class="me-1"></ng-icon>
                    <span class="me-1">{{ 'Filter' }}</span>
                  </button>
                  <button type="button" class="btn btn-dark" (click)="onCancel()">
                    <ng-icon name="tablerX" size="16" class="me-1"></ng-icon>
                    Clear
                  </button>
                </div>

              </div>
            </form>
          </div>

          <!-- User Table Section -->
          @if (isLoading) {
          <div class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          } @else {
          <div class="table-responsive">
            <table class="table table-bordered table-striped table-sm">
              <thead class="table text-center">
                <tr>
                  <th class="fw-bold">User Name</th>
                  <th class="fw-bold">Employee Id</th>
                  <th class="fw-bold">Email</th>
                  <th class="fw-bold">Phone No</th>
                  <th class="fw-bold">Status</th>
                  <th class="fw-bold">Approve</th>
                  <th class="text-center fw-bold">Actions</th>
                </tr>
              </thead>
              <tbody class="table-group-divider text-center">
                @for (u of users; track u.id) {
                <tr>
                  <td><span class="fw-medium">{{ u.name }}</span></td>
                  <td>{{ u.employeeId }}</td>
                  <td>{{ u.email }}</td>
                  <td>{{ u.phone }}</td>
                  <td>
                    <span [class]="u.isActive ? 'badge bg-success' : 'badge bg-danger'">
                      {{ u.isActive ? 'Active' : 'Inactive' }}
                    </span>
                  </td>
                  <td>
                    <input type="checkbox" class="form-check-input" [checked]="u.isSupervise === true" [disabled]="true" />
                  </td>
                  <td class="text-center">
                    <div class="btn-group" role="group">
                      <button type="button" class="btn btn-sm btn-outline-primary" (click)="editUser(u.id!)"
                        title="Edit User">
                        <ng-icon name="tablerEdit" size="16"></ng-icon>
                      </button>
                      <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteUser(u)"
                        title="Delete User">
                        <ng-icon name="tablerTrash" size="16"></ng-icon>
                      </button>
                    </div>
                  </td>
                </tr>
                } @empty {
                <tr>
                  <td colspan="7" class="text-center py-4">
                    <div class="text-muted">
                      <ng-icon name="tablerInbox" size="48" class="mb-2 d-block mx-auto"></ng-icon>
                      <p class="mb-0">No users found</p>
                    </div>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
          <app-generic-pagination
            [totalItems]="totalRecord"
            [pageSize]="PaginationInfo.RowsPerPage"
            [currentPage]="PaginationInfo.Page"
            (pageChanged)="onUserPageChanged($event)">
          </app-generic-pagination>
          }
        </div>
      </div>
    </div>
  </div>
</div>
