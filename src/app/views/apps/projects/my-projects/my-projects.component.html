<div class="container-fluid">
    <app-page-title title="My Projects" subTitle="Apps"/>

    <div class="row mb-3">
        <div class="col-lg-12">
            <form class="bg-light-subtle rounded border p-3">
                <div class="row gap-3">
                    <div class="col">
                        <div class="row gap-3">
                            <div class="col-lg-4">
                                <div class="app-search">
                                    <input type="text" class="form-control" placeholder="Search project name...">
                                    <lucide-angular [img]="LucideSearch" class="app-search-icon text-muted"/>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="d-flex flex-wrap align-items-center gap-2">
                                    <span class="me-2 fw-semibold">Filter By:</span>

                                    <div class="app-search">
                                        <select class="form-select form-control my-1 my-md-0">
                                            <option selected>Status</option>
                                            <option value="On Track">On Track</option>
                                            <option value="Delayed">Delayed</option>
                                            <option value="At Risk">At Risk</option>
                                            <option value="Completed">Completed</option>
                                        </select>
                                        <lucide-angular [img]="LucideActivity" class="app-search-icon text-muted"/>
                                    </div>

                                    <div class="app-search">
                                        <select class="form-select form-control my-1 my-md-0">
                                            <option selected>Team</option>
                                            <option value="Design">Design</option>
                                            <option value="Development">Development</option>
                                            <option value="Marketing">Marketing</option>
                                            <option value="QA">QA</option>
                                        </select>
                                        <lucide-angular [img]="LucideUsers" class="app-search-icon text-muted"/>
                                    </div>

                                    <div class="app-search">
                                        <select class="form-select form-control my-1 my-md-0">
                                            <option selected>Deadline</option>
                                            <option value="This Week">This Week</option>
                                            <option value="This Month">This Month</option>
                                            <option value="Next Month">Next Month</option>
                                            <option value="No Deadline">No Deadline</option>
                                        </select>
                                        <lucide-angular [img]="LucideCalendarClock" class="app-search-icon text-muted"/>
                                    </div>

                                    <button type="submit" class="btn btn-secondary">Apply</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-auto">
                        <div class="d-flex gap-1">
                            <a routerLink="/apps/projects" class="btn btn-primary btn-icon">
                                <lucide-angular [img]="LucideLayoutGrid" class="fs-lg"/>
                            </a>
                            <a routerLink="/apps/projects/list" class="btn btn-soft-primary btn-icon">
                                <lucide-angular [img]="LucideList" class="fs-lg"/>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        @for (project of projects.slice(0, 4); track project.id) {
            <div class="col-md-6 col-xxl-3">
                <app-project-card [project]="project"/>
            </div>
        }
        @for (project of projects.slice(4, 8); track project.id) {
            <div class="col-md-6 col-xxl-3">
                <app-project-card2 [project]="project"/>
            </div>
        }
    </div>

    <ul class="pagination pagination-rounded pagination-boxed justify-content-center mb-3">
        <ngb-pagination [collectionSize]="projects.length" [pageSize]="2">
            <ng-template ngbPaginationPrevious>
                <ng-icon name="tablerChevronLeft"/>
            </ng-template>
            <ng-template ngbPaginationNext>
                <ng-icon name="tablerChevronRight"/>
            </ng-template>
        </ngb-pagination>
    </ul>
</div>
